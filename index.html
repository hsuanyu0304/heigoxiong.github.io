<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>開啟 iRent App 中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // 判斷平台
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      // Deeplink 設定（根據你 App 支援的 URI Scheme）
      const deeplink = "irent://home"; // ← 如果你的 App 支援其他頁面，可調整此 URI

      // 商店連結
      const androidStoreURL = "https://play.google.com/store/apps/details?id=com.cht.easyrent.irent";
      const iosStoreURL = "https://apps.apple.com/app/id860552248"; // 請確認實際的 iRent App Store ID

      // 嘗試開啟 App
      window.location = deeplink;

      // 延遲轉跳商店
      setTimeout(function () {
        if (isAndroid) {
          window.location = androidStoreURL;
        } else if (isIOS) {
          window.location = iosStoreURL;
        } else {
          // 桌機或不明平台跳轉官網
          window.location = "https://www.irentcar.com.tw/";
        }
      }, 2000); // 2 秒延遲，避免使用者感知太快
    };
  </script>
</head>
<body>
  <h2>正在開啟 iRent App...</h2>
  <p>如果未自動開啟，將為您導向 App 商店。</p>
</body>
</html>
