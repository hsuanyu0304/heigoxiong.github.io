<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <!-- 提供 iOS Universal Link 的 meta tag（可保留） -->
  <meta name="apple-itunes-app" content="app-id=860552248, app-argument=myURL">
  <meta charset="UTF-8">
  <title>Deeplink test網頁</title>
  <style>
    body {
        font-family: "Microsoft JhengHei", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        text-align: center;
    }
    section {
        margin-top: 20px;
    }
    .card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
    }
    footer {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Deeplink test 1</h1>
</header>

<section class="card">
  <h2>Deeplink</h2>
  <p>test</p>
</section>

<footer>
  © 2025 Deeplink test
</footer>

<!-- 加入裝置判斷與動作 -->
<script>
  window.onload = function () {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    const isIOS = /iPhone|iPad|iPod/.test(userAgent) && !window.MSStream;
    const isAndroid = /android/i.test(userAgent);

    if (isIOS) {
      // iOS 專屬作動（例如打開 App、顯示提示或導商店）
      console.log("偵測到 iOS 裝置");
      // 範例：顯示提示（你也可以導向 app store 或 deeplink）
      alert("偵測到 iOS 裝置，請確認是否安裝 iRent App");
      // window.location.href = "irent://home"; // 若要自動開啟 App
    } else if (isAndroid) {
      // Android 專屬作動
      console.log("偵測到 Android 裝置");
      alert("偵測到 Android 裝置，將導向 iRent App");
      window.location.href = "irent://home"; // 若 App 支援自定 deep link
    } else {
      // 其他平台（如桌機）
      console.log("非行動裝置");
      window.location = "https://www.irentcar.com.tw/";
    }
  };
</script>

</body>
</html>
